{% extends 'Blood_Bank/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mid">
    <section class="vh-100 gradient-custom" style="background-color: rgb(37, 173, 155);">
      <div class="container  h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div style="border-radius: 1rem; background-color:rgb(255, 255, 255); color:rgb(0, 0, 0);">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-12 mt-md-10 pb-5">
                  <form action="/client/login/" method="post">
                    {% csrf_token %}
                    <h2 class="fw-bold mb-3 text-uppercase"> Admin Login</h2>        
                    <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="form-outline form-white mb-2" style="font-weight:bolder;">
                      <!-- <label class="form-label" for="typeEmailX"><b>Username</b></label> -->
                      <!-- <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Enter username"/><br>     -->
                     <br> {{aloginform.username | as_crispy_field }}
                    </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="form-outline form-white mb-0" style="font-weight:bolder;">
                      <!-- <label class="form-label" for="typePasswordX"><b>Password</b></label><br> -->
                      <!-- <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter password"/> -->
                      {{aloginform.password | as_crispy_field }}
                    </div>
                    </div>
                    <input type="hidden" value="adminloginform" name="loginform">
                    <button class="btn btn-danger btn-sm px-3 mb-2" type="submit" style="margin-left: -40px;"><b>Login</b></button> 
                  </form>     
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock content %}
